{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CredBud</title>

    <!-- ==== STYLE.CSS ==== -->
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />

    <!-- ====  REMIXICON CDN ==== -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- ==== ANIMATE ON SCROLL CSS CDN  ==== -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body style="background:linear-gradient(to right,rgb(250, 248, 248),#1e3d73) ">
    <header>
        <div class="logo">CredBud</div>
        <nav class="active" style="color:aliceblue">
          <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'expenses' %}">Budget</a></li>
          
            <li><a href="{% url 'login' %}">LogIn</a></li>
            <li><a href="{% url 'daily_chart' %}" class="active">Dashboard</a></li>
            
          </ul>
        </nav>
        <div class="menu-toggle">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
      </header>
      <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
      <script type="text/javascript">
        $(document).ready(function () {
          $(".menu-toggle").click(function () {
            $("nav").toggleClass("active");
          });
        });
      </script>
      <br><br><br>
      <!-- <section class="wrapper">
        <div class="container"> -->
          <!-- <a href="{% url 'daily_chart' %}">Daily data</a> -->
          <div class="graphBox">
            
            
           <div class="box">
            <canvas id="myChart2" width="1300" height="600"></canvas>
         </div>
         </div>
        <!-- </div>
      </section> -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
     
      <!-- <script src ="{% static 'chart.js' %}"></script> -->
      <script>
        var categories = ['Income','Expenditure','Saving']
        // var amts = {{ amounts }};
        var data = JSON.parse('{{ data_json2|safe }}');
        var ctx = document.getElementById('myChart2').getContext('2d');
        var myChart2 = new Chart(ctx, {
            type: 'pie',
            data: {
               
                labels: categories,
                datasets: [{
                    label: 'Expenses',
                    data: data,
                    backgroundColor: ['#5e93b3','#84b9d9','#ace0ff'],
                    borderColor: ['#5e93b3','#84b9d9','#ace0ff'],
                    borderWidth: 1
                }]
            },
            options: {
              responsive:false,
              maintainAspectRatio:false,
              
                
            }
        });
    </script>
  </body>
</html>
